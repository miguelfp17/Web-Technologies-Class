<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
</head>
<body>
    <h1>Contactos</h1>
    <header><h1>Contact us for more information”</h1></header>
    <form>
        <label for="name">Nome:</label>
        <input type="name" id="name" name="name" placeholder="Digite o seu Primeiro Nome" required>
        <br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="sobrenome" id="sobrenome" name="sobrenome" placeholder="Digite o seu Apelido" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
        <br>
        <label for="assunto">Assunto:</label>
        <textarea id="assunto" name="assunto" placeholder="Digite o assunto" required>
    </form>
    <footer>
        <p>Miguel Pereira</p>
        <p>Nº40230437</p>
    </footer>
</body>
</html>
